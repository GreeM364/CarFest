<div class="menu-item" [ngClass]="{'vertical-menu' : menuService.isVertical}"
     [routerLink]="item.route" routerLinkActive="active">
  <span class="icon"><img [src]="item.icon" alt=""/></span>
  <span>{{item.text}}</span>
  <span *ngIf="item.submenu && !menuService.isVertical">
		<span><button [ngClass]="parentIsPopup ? 'dropright' : 'dropdown'" class="dropdown-toggle"></button></span>
	</span>
  <span *ngIf="item.submenu && menuService.isVertical">
		<span><button [ngClass]="(mouseInItem || mouseInPopup) ? 'dropleft' : 'dropdown'" class="dropdown-toggle"></button></span>
	</span>
</div>
<spa-popup-menu
  @visibilityPopup *ngIf="mouseInPopup || mouseInItem" [menu]="item.submenu"
  [ngClass]="{'vertical-menu': menuService.isVertical}" [style.left]="popupLeft+'px'" [style.top]="popupTop+'px'"
  (mouseleave)="onPopupMouseLeave($event)" (mouseenter)="onPopupMouseEnter($event)">
</spa-popup-menu>
